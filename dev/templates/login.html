{% extends "layout.html" %} 

{% block content %}
    <h2 class="heading">Login</h2> 
    <div class="container">
    <!-- check if user logged in succesfully -->
    {% if logged_in %}
        <p class="heading">You are logged in!</p>
        <a href="/" class="link">Return to home</a>

    {% else %}
        <!-- form for user login -->
        <form method="post"> 
            <!-- input for username -->
            <label for="username">Username:</label> 
            <input type="text" name="username" required><br> 
            
            <!-- input for password -->
            <label for="password">Password:</label> 
            <input type="password" name="password" required><br> 
            
            <!-- submit login form -->
            <button type="submit">Login</button> 
        </form>

        <!-- Link to the registration page -->
        <a href="/register" class="link">Register an account</a> 
    {% endif %}

    <!-- error message if username or password is incorrect -->
    {% if wrong_username %}
        <p class="error-message">Account Does Not Exists!</p>
    {% elif wrong_password %}
    <p class="error-message">Wrong Password!</p>
    {% endif %}
    </div>
{% endblock %}
